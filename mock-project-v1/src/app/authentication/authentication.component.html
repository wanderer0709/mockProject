<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ pageTitle }}</h1>
        <p class="text-xs-center">
          <a routerLink="/login" *ngIf="authType == 'register'">Have an account?</a>
          <a routerLink="/register" *ngIf="authType == 'login'">Need an account?</a>
        </p>

        <app-errorlist [errors]="errors"></app-errorlist>

        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
              <input formControlName="username" class="form-control form-control-lg" type="text" placeholder="Your Name"
                *ngIf="authType == 'register'">
            </fieldset>

            <fieldset class="form-group">
              <input formControlName="email" class="form-control form-control-lg" type="text" placeholder="Email">
            </fieldset>

            <fieldset class="form-group">
              <input formControlName="password" class="form-control form-control-lg" type="password"
                placeholder="Password">
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!authForm.valid">
              Sign up
            </button>

          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
