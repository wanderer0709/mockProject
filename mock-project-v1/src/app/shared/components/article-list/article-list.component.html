<div class="app-article-preview" [hidden]="!loading">
  Loading articles...
</div>

<div>
  <div class="article-preview" *ngFor="let article of pageOfItems">
    <div class="article-meta">
      <a [routerLink]="['/profile', article.author.username]"><img [src]="article.author.image" /></a>
      <div class="info">
        <a class="author" [routerLink]="['/profile', article.author.username]">{{ article.author.username }}</a>
        <span class="date">{{ article.createdAt | date: 'longDate' }}</span>
      </div>
    
      <app-like-button [article]="article"></app-like-button>
      
    </div>
    <a href="" class="preview-link">
      <h1>{{ article.title }}</h1>
      <p>{{ article.description }}</p>
      <span>Read more...</span>
    </a>
  </div>

  <div class="card-footer pb-0 pt-3">
    <jw-pagination [items]="articleList" (changePage)="onChangePage($event)"></jw-pagination>
  </div>
  
</div>
