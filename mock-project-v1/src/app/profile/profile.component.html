<div class="profile-page">

    <div class="user-info">
      <div class="container">
        <div class="row">
  
          <div class="col-xs-12 col-md-10 offset-md-1">
            <img src="{{ userProfile.image }}" class="user-img" />
            <h4>{{ userProfile.username }}</h4>
            <p>
              {{ userProfile.bio }}
            </p>

            <app-follow-button [profile] = "userProfile"></app-follow-button>

          </div>
  
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="row">
  
        <div class="col-xs-12 col-md-10 offset-md-1">
          <div class="articles-toggle">
            <ul class="nav nav-pills outline-active">
              <li class="nav-item">
                <a class="nav-link active" (click) = viewMyArticle()>My Articles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click) = viewFavorite()>Favorited Articles</a>
              </li>
            </ul>
          </div>
  
          <app-article-list [articleList]="articleList"></app-article-list>
  
  
        </div>
  
      </div>
    </div>
  
  </div>
